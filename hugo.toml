baseURL = 'https://example.org/subdir'
title = 'Quarto/Hugo at subdir url'
theme = 'ananke'
RelativeURLs = true
CanonifyURLs = true

# Ignore Quarto/Python-related code files
ignoreFiles = [ "\\.qmd$", "\\.ipynb$", "\\.py$" ]
# Allow raw html generated by Quarto/Python
[markup.goldmark.renderer]
  unsafe = true

